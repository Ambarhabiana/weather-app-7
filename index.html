<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <title>Weather App</title>
</head>

<body>
    <div id="root">
        <div class="App">
            <div class="container">
                <div class="Weather">
                    <form>
                        <div class="row">
                            <div class="col-9 "><input type="search" placeholder="Enter a city.."
                                    class="form-control search-input"></div>
                            <div class="col-3 p-0"><input type="submit" class="btn btn-primary w-100" value="Search">
                            </div>
                        </div>
                    </form>
                    <div class="WeatherInfo">
                        <div class="row">
                            <div class="col-6">
                                <h1 id="city"></h1>
                                <ul>
                                    <li>Tuesday 21:00</li>
                                    <li id="description"></li>


                                    <li>Humidity: <strong>80%</strong>, Wind: <strong>7.72km/h</strong></li>
                                </ul>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-8">
                                <div class="temperature-container d-flex justify-content-end"><canvas width="52"
                                        height="52"></canvas>
                                    <img src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png" />
                                    <div><span class="temperature" id="temperature"></span><span class="unit">°C
                                            |°F</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="WeatherForecast row">
                        <div class="col">
                            <div class="WeatherForecastPreview">
                                <div class="forecast-time">Tue</div><canvas width="38" height="38"></canvas>
                                <div class="forecast-temperature"><span class="forecast-temperature-max">16°</span><span
                                        class="forecast-temperature-min">9°</span>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="WeatherForecastPreview">
                                <div class="forecast-time">Wed</div><canvas width="38" height="38"></canvas>
                                <div class="forecast-temperature"><span class="forecast-temperature-max">12°</span><span
                                        class="forecast-temperature-min">8°</span></div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="WeatherForecastPreview">
                                <div class="forecast-time">Thu</div><canvas width="38" height="38"></canvas>
                                <div class="forecast-temperature"><span class="forecast-temperature-max">14°</span><span
                                        class="forecast-temperature-min">8°</span></div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="WeatherForecastPreview">
                                <div class="forecast-time">Fri</div><canvas width="38" height="38"></canvas>
                                <div class="forecast-temperature"><span class="forecast-temperature-max">13°</span><span
                                        class="forecast-temperature-min">8°</span></div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="WeatherForecastPreview">
                                <div class="forecast-time">Sat</div><canvas width="38" height="38"></canvas>
                                <div class="forecast-temperature"><span class="forecast-temperature-max">14°</span><span
                                        class="forecast-temperature-min">9°</span></div>
                            </div>
                        </div>
                    </div>
                    <footer><small>This project was coded by Ana Haeberli and is <a
                                href="https://github.com/Ambarhabiana/weather-app-7" target="_blank"
                                rel="noopener noreferrer">open-sourced on GitHub</a> and <a
                                href="https://aesthetic-sunshine-72abd3.netlify.app/" target="_blank"
                                rel="noopener noreferrer">hosted on
                                Netlify</a></small></footer>
                </div>
            </div>
        </div>
    </div>
    <script src="src/app.js">
        function showUser(response) {
            alert(`The user name is ${response.data.name}`);
        }

        let url = "https://jsonplaceholder.typicode.com/users/1";
        axios.get(url).then(showUser);
    </script>

</body>

</html>
